<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-component">
      <div class="form-edit">
        <label for="postId">Enter the post-id you want to edit: </label>
        <input type="text" id="postId" />
        <label for="title">Change title title: </label>
        <input type="text" id="editting-title" />
        <button class="edit" onclick="editComment()">Edit</button>
      </div>
      <div>Create a new post</div>
      <div class="form-id">
        <label for="add-name">Enter your id: </label>
        <input type="text" id="add-name" />
      </div>
      <div class="form-id">
        <label for="add-title">Enter your title: </label>
        <input type="text" id="add-title" />
      </div>
      <div class="form-id">
        <label for="add-body">Enter your body: </label>
        <input type="text" id="add-body" />
      </div>
      <button class="edit" onclick="addComment()">Edit</button>
    </div>
    <div class="list-title">
      <div class="component">user-id</div>
      <div class="component">post-id</div>
      <div class="component">title</div>
      <div class="component">body</div>
    </div>
    <div class="list"></div>
  </body>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="index.css" />
</html>
